{% if not body_class %}
    {% set body_class='skin-black' %}
{% endif %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ page_title }}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        {% block stylesheets %}
        <link href="{{ url_for('static', filename='admin/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- FontAwesome 4.3.0 -->
        <link href="{{ url_for('static', filename='admin/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- Ionicons 2.0.0 -->
        <link href="{{ url_for('static', filename='admin/css/ionicons.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{{ url_for('static', filename='admin/css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link href="{{ url_for('static', filename='admin/css/skins/_all-skins.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- iCheck -->
        <link href="{{ url_for('static', filename='admin/plugins/iCheck/flat/blue.css') }}" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="{{ url_for('static', filename='admin/plugins/morris/morris.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='admin/plugins/colorpicker/bootstrap-colorpicker.min.css') }}" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="{{ url_for('static', filename='admin/plugins/jvectormap/jquery-jvectormap-1.2.2.css') }}" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="{{ url_for('static', filename='admin/plugins/datepicker/datepicker3.css') }}" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="{{ url_for('static', filename='admin/plugins/daterangepicker/daterangepicker-bs3.css') }}" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{{ url_for('static', filename='admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='admin/plugins/select2/select2.min.css') }}" rel="stylesheet" type="text/css" />
            <link href="{{ url_for('static', filename='admin/plugins/dropzone/dropzone.css') }}" rel="stylesheet" type="text/css" />
        {% endblock %}

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="{{ body_class }}">

        {% block body %}
        
        {% endblock %}




        {% block js_scripts %}
        <script src="{{ url_for('static', filename='admin/plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
        <!-- jQuery UI 1.11.2 -->
        <script src="{{ url_for('static', filename='admin/plugins/jQueryUI/jquery-ui.min.js') }}" type="text/javascript"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
          $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="{{ url_for('static', filename='admin/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="{{ url_for('static', filename='admin/plugins/morris/raphael-min.js') }}"></script>
        <script src="{{ url_for('static', filename='admin/plugins/morris/morris.min.js') }}" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="{{ url_for('static', filename='admin/plugins/sparkline/jquery.sparkline.min.js') }}" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="{{ url_for('static', filename='admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="{{ url_for('static', filename='admin/plugins/knob/jquery.knob.js') }}" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="{{ url_for('static', filename='admin/plugins/moment.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='admin/plugins/daterangepicker/daterangepicker.js') }}" type="text/javascript"></script>
        <!-- datepicker -->
        <script src="{{ url_for('static', filename='admin/plugins/datepicker/bootstrap-datepicker.js') }}" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="{{ url_for('static', filename='admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='admin/plugins/colorpicker/bootstrap-colorpicker.min.js') }}" type="text/javascript"></script>
        <!-- Slimscroll -->
        <script src="{{ url_for('static', filename='admin/plugins/slimScroll/jquery.slimscroll.min.js') }}" type="text/javascript"></script>
        <!-- FastClick -->
        <script src="{{ url_for('static', filename='admin/plugins/fastclick/fastclick.min.js') }}"></script>
        <script src="{{ url_for('static', filename='admin/plugins/jquery.mjs.nestedSortable.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='admin/plugins/select2/select2.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='admin/plugins/dropzone/dropzone.js') }}" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='admin/js/app.min.js') }}" type="text/javascript"></script>

        {% endblock %}

    </body>
</html>
