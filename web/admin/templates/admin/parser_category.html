{% extends 'admin/default.html' %}
{% set page_title = category.name %}

{% block content %}
    <div class="row">
    {% for offer in offers %}
        <div class="col-md-3 col-sm-6">
            <div><img src="{{ offer.get_picture() }}" alt="" style="max-width: 100%;"></div>
            {{ offer.id }} {{ offer.name }}
        </div>
        {% if loop.index % 4 == 0 %}
        </div>
        <div class="row">
        {% endif %}
    {% endfor %}
    </div>

{% endblock %}
